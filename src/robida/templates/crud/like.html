<fieldset>
    <label>
        URL
        <input
            name="url"
            placeholder="https://"
            autocomplete="url"
            tabindex="1"
            required
            autofocus
        />
    </label>
    <label>
        Title
        <input
            name="title"
            placeholder="Leave blank for page title"
            tabindex="2"
        />
    </label>
</fieldset>
<input type="submit" value="Create" tabindex="3"/>
