{% extends "base.html" %}

{% block content %}
<h2>New entry</h2>

<form method="POST" action="{{ url_for('crud.submit') }}">
    <label for="options">Select a template</label>
    <select
        id="template"
        name="template"
        aria-label="Select a template"
        required
        hx-get="{{ url_for('crud.template') }}"
        hx-params="*"
        hx-trigger="change"
        hx-target="#fields"
    >
        <option selected disabled value="">
            â‹¯

        <option value="article">Article</option>

    <div id="fields"></div>
</form>
{% endblock %}
