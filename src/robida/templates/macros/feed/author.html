{% import 'macros/feed/h-card.html' as h_card_macros %}

{% macro author(data, compact=False) %}
    {% if data is mapping %}
        {{ h_card_macros.h_card(data, compact) }}
    {% else %}
        {# try to fetch h-card #}
        {{ h_card_macros.h_card(fetch_hcard(data), compact) }}
    {% endif %}
{% endmacro %}
