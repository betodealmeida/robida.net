{% import 'macros/feed/h-feed.html' as feed_macros %}

{% extends "base.html" %}

{% block content %}
    {{ feed_macros.h_feed(hfeed, compact=compact) }}

    <footer class="pagination">
        {% if previous_url %}
        <a href="{{ previous_url }}">« Previous</a>
        {% else %}
        <span></span>
        {% endif %}

        {% if next_url %}
        <a href="{{ next_url }}">Next »</a>
        {% else %}
        <span></span>
        {% endif %}
    </footer>
{% endblock %}
